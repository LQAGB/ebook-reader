<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻阅读 - 在线电子书阅读器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>轻阅读</h1>
            <p>简单优雅的在线阅读体验</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="book-file" class="upload-button">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="currentColor"/>
                    </svg>
                    选择电子书
                </label>
                <input type="file" id="book-file" accept=".epub" hidden>
                <p class="hint">支持 EPUB 格式</p>
            </div>

            <div id="reader" class="reader-container" hidden>
                <div id="viewer"></div>
                <div class="controls">
                    <button id="prev">上一页</button>
                    <span id="progress-display">阅读进度：0%</span>
                    <button id="next">下一页</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
